<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verify Email - ReputeHQ</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #1A1F36 0%, #2D3555 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 440px;
      text-align: center;
    }

    .logo {
      width: 64px;
      height: 64px;
      margin-bottom: 24px;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      padding: 40px 32px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 24px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .icon-loading {
      background: rgba(0, 212, 170, 0.1);
    }

    .icon-success {
      background: rgba(0, 212, 170, 0.15);
    }

    .icon-error {
      background: rgba(239, 68, 68, 0.15);
    }

    .icon svg {
      width: 40px;
      height: 40px;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(0, 212, 170, 0.2);
      border-top-color: #00D4AA;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    h1 {
      color: #FFFFFF;
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 12px;
    }

    p {
      color: rgba(255, 255, 255, 0.6);
      font-size: 15px;
      line-height: 1.6;
      margin-bottom: 24px;
    }

    .btn {
      display: inline-block;
      padding: 14px 32px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      font-family: inherit;
      cursor: pointer;
      transition: all 0.2s;
      text-decoration: none;
      border: none;
    }

    .btn-primary {
      background: #00D4AA;
      color: #1A1F36;
    }

    .btn-primary:hover {
      background: #00E4BA;
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.1);
      color: #FFFFFF;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.15);
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="real-logo.png" alt="ReputeHQ" class="logo">

    <!-- Loading State -->
    <div id="loadingState" class="card">
      <div class="icon icon-loading">
        <div class="spinner"></div>
      </div>
      <h1>Verifying your email...</h1>
      <p>Please wait while we verify your email address.</p>
    </div>

    <!-- Success State -->
    <div id="successState" class="card hidden">
      <div class="icon icon-success">
        <svg viewBox="0 0 24 24" fill="none" stroke="#00D4AA" stroke-width="2">
          <polyline points="20 6 9 17 4 12"/>
        </svg>
      </div>
      <h1>Email Verified!</h1>
      <p>Your email has been verified successfully. You can now sign in to your account.</p>
      <a href="login.html" class="btn btn-primary">Sign In</a>
    </div>

    <!-- Error State -->
    <div id="errorState" class="card hidden">
      <div class="icon icon-error">
        <svg viewBox="0 0 24 24" fill="none" stroke="#EF4444" stroke-width="2">
          <circle cx="12" cy="12" r="10"/>
          <line x1="15" y1="9" x2="9" y2="15"/>
          <line x1="9" y1="9" x2="15" y2="15"/>
        </svg>
      </div>
      <h1>Verification Failed</h1>
      <p id="errorMessage">The verification link is invalid or has expired.</p>
      <a href="login.html" class="btn btn-secondary">Go to Login</a>
    </div>
  </div>

  <script>
    const API_URL = window.location.hostname === 'localhost'
      ? 'http://localhost:3000'
      : 'https://backend-server-1-dev.up.railway.app';

    function showState(state) {
      document.getElementById('loadingState').classList.add('hidden');
      document.getElementById('successState').classList.add('hidden');
      document.getElementById('errorState').classList.add('hidden');
      document.getElementById(state + 'State').classList.remove('hidden');
    }

    function showError(message) {
      document.getElementById('errorMessage').textContent = message;
      showState('error');
    }

    async function verifyEmail() {
      const urlParams = new URLSearchParams(window.location.search);
      const token = urlParams.get('token');

      if (!token) {
        showError('No verification token found. Please check your email link.');
        return;
      }

      try {
        const response = await fetch(`${API_URL}/api/auth/verify-email`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ token })
        });

        const data = await response.json();

        if (response.ok && data.success) {
          showState('success');
        } else {
          showError(data.error || 'Verification failed. Please try again.');
        }
      } catch (error) {
        console.error('Verification error:', error);
        showError('Unable to connect to the server. Please try again later.');
      }
    }

    // Start verification when page loads
    verifyEmail();
  </script>
</body>
</html>
