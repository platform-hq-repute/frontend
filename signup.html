<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - ReputeHQ</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #1A1F36 0%, #2D3555 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .signup-container {
      width: 100%;
      max-width: 440px;
    }

    .signup-header {
      text-align: center;
      margin-bottom: 32px;
    }

    .logo {
      width: 56px;
      height: 56px;
      margin-bottom: 16px;
    }

    .brand-name {
      color: #00D4AA;
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .signup-title {
      color: #FFFFFF;
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .signup-subtitle {
      color: rgba(255, 255, 255, 0.6);
      font-size: 15px;
    }

    .signup-card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      padding: 32px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      display: block;
      color: rgba(255, 255, 255, 0.8);
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 8px;
    }

    .form-input {
      width: 100%;
      padding: 14px 16px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      color: #FFFFFF;
      font-size: 16px;
      font-family: inherit;
      transition: all 0.2s;
    }

    .form-input::placeholder {
      color: rgba(255, 255, 255, 0.4);
    }

    .form-input:focus {
      outline: none;
      border-color: #00D4AA;
      background: rgba(255, 255, 255, 0.15);
    }

    .password-input-wrapper {
      position: relative;
    }

    .password-toggle {
      position: absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: rgba(255, 255, 255, 0.5);
      cursor: pointer;
      padding: 4px;
    }

    .password-hint {
      color: rgba(255, 255, 255, 0.4);
      font-size: 12px;
      margin-top: 6px;
    }

    .terms-text {
      color: rgba(255, 255, 255, 0.5);
      font-size: 13px;
      line-height: 1.5;
      margin-bottom: 24px;
    }

    .terms-text a {
      color: #00D4AA;
      text-decoration: none;
    }

    .btn {
      width: 100%;
      padding: 16px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      font-family: inherit;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      text-decoration: none;
    }

    .btn-primary {
      background: #00D4AA;
      color: #1A1F36;
      border: none;
    }

    .btn-primary:hover {
      background: #00E4BA;
    }

    .btn-primary:disabled {
      background: #6B7280;
      cursor: not-allowed;
    }

    .login-link {
      text-align: center;
      margin-top: 24px;
      color: rgba(255, 255, 255, 0.6);
      font-size: 15px;
    }

    .login-link a {
      color: #00D4AA;
      font-weight: 600;
      text-decoration: none;
    }

    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      color: rgba(255, 255, 255, 0.6);
      font-size: 14px;
      text-decoration: none;
      margin-bottom: 24px;
    }

    .features-list {
      margin-top: 24px;
      padding-top: 20px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .feature-item {
      display: flex;
      align-items: center;
      gap: 12px;
      color: rgba(255, 255, 255, 0.7);
      font-size: 14px;
      margin-bottom: 12px;
    }

    .feature-item svg {
      color: #00D4AA;
      flex-shrink: 0;
    }

    .error-message {
      background: rgba(239, 68, 68, 0.15);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: #FCA5A5;
      padding: 12px 16px;
      border-radius: 12px;
      font-size: 14px;
      margin-bottom: 20px;
      display: none;
    }

    .success-message {
      background: rgba(0, 212, 170, 0.15);
      border: 1px solid rgba(0, 212, 170, 0.3);
      color: #00D4AA;
      padding: 12px 16px;
      border-radius: 12px;
      font-size: 14px;
      margin-bottom: 20px;
      display: none;
    }

    .spinner {
      width: 20px;
      height: 20px;
      border: 2px solid transparent;
      border-top-color: currentColor;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Mobile Responsive */
    @media (max-width: 480px) {
      body {
        padding: 16px;
      }
      .signup-card {
        padding: 24px;
      }
      .signup-title {
        font-size: 24px;
      }
      .logo {
        width: 48px;
        height: 48px;
      }
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <a href="index.html" class="back-link">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M19 12H5M5 12L12 19M5 12L12 5"/>
      </svg>
      Back to home
    </a>

    <div class="signup-header">
      <img src="real-logo.png" alt="ReputeHQ" class="logo">
      <div class="brand-name">ReputeHQ</div>
      <h1 class="signup-title">Create your account</h1>
      <p class="signup-subtitle">Start your 14-day free trial</p>
    </div>

    <div class="signup-card">
      <div id="errorMessage" class="error-message"></div>
      <div id="successMessage" class="success-message"></div>

      <form id="signupForm">
        <div class="form-group">
          <label class="form-label">Full Name</label>
          <input type="text" id="name" class="form-input" placeholder="John Smith" required>
        </div>

        <div class="form-group">
          <label class="form-label">Email</label>
          <input type="email" id="email" class="form-input" placeholder="you@example.com" required>
        </div>

        <div class="form-group">
          <label class="form-label">Password</label>
          <div class="password-input-wrapper">
            <input type="password" id="password" class="form-input" placeholder="Create a password" required minlength="8">
            <button type="button" class="password-toggle" onclick="togglePassword()">
              <svg id="eyeIcon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M1 12C1 12 5 4 12 4C19 4 23 12 23 12C23 12 19 20 12 20C5 20 1 12 1 12Z"/>
                <circle cx="12" cy="12" r="3"/>
              </svg>
            </button>
          </div>
          <p class="password-hint">Must be at least 8 characters</p>
        </div>

        <p class="terms-text">
          By creating an account, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
        </p>

        <button type="submit" id="submitBtn" class="btn btn-primary">
          <span id="btnText">Create Account</span>
          <div id="btnSpinner" class="spinner" style="display: none;"></div>
        </button>
      </form>

      <p class="login-link">
        Already have an account? <a href="login.html">Sign In</a>
      </p>

      <div class="features-list">
        <div class="feature-item">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="20 6 9 17 4 12"/>
          </svg>
          No credit card required
        </div>
        <div class="feature-item">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="20 6 9 17 4 12"/>
          </svg>
          14-day free trial
        </div>
        <div class="feature-item">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="20 6 9 17 4 12"/>
          </svg>
          Cancel anytime
        </div>
      </div>
    </div>
  </div>

  <script>
    // Backend API URL - UPDATE THIS when you deploy your backend
    const API_URL = window.location.hostname === 'localhost'
      ? 'http://localhost:3000'
      : 'https://backend-server-1-dev.up.railway.app';

    function showError(message) {
      const errorEl = document.getElementById('errorMessage');
      errorEl.textContent = message;
      errorEl.style.display = 'block';
      document.getElementById('successMessage').style.display = 'none';
    }

    function showSuccess(message) {
      const successEl = document.getElementById('successMessage');
      successEl.textContent = message;
      successEl.style.display = 'block';
      document.getElementById('errorMessage').style.display = 'none';
    }

    function setLoading(loading) {
      const btn = document.getElementById('submitBtn');
      const btnText = document.getElementById('btnText');
      const btnSpinner = document.getElementById('btnSpinner');

      btn.disabled = loading;
      btnText.textContent = loading ? 'Creating account...' : 'Create Account';
      btnSpinner.style.display = loading ? 'block' : 'none';
    }

    function togglePassword() {
      const passwordInput = document.getElementById('password');
      const eyeIcon = document.getElementById('eyeIcon');

      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        eyeIcon.innerHTML = '<path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/><line x1="1" y1="1" x2="23" y2="23"/>';
      } else {
        passwordInput.type = 'password';
        eyeIcon.innerHTML = '<path d="M1 12C1 12 5 4 12 4C19 4 23 12 23 12C23 12 19 20 12 20C5 20 1 12 1 12Z"/><circle cx="12" cy="12" r="3"/>';
      }
    }

    document.getElementById('signupForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      document.getElementById('errorMessage').style.display = 'none';
      setLoading(true);

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      if (password.length < 8) {
        showError('Password must be at least 8 characters long');
        setLoading(false);
        return;
      }

      try {
        const response = await fetch(`${API_URL}/api/auth/signup`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ name, email, password })
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.error || 'Failed to create account');
        }

        showSuccess('Account created! Please check your email to verify your account.');

        // Don't redirect to dashboard - user needs to verify email first

      } catch (error) {
        console.error('Signup error:', error);
        showError(error.message || 'An error occurred during sign up');
      } finally {
        setLoading(false);
      }
    });

    // Check if already logged in
    const storedUser = localStorage.getItem('reputehq_user');
    if (storedUser) {
      window.location.href = 'dashboard.html';
    }
  </script>
</body>
</html>
