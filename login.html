<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In - ReputeHQ</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #1A1F36 0%, #2D3555 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .login-container {
      width: 100%;
      max-width: 440px;
    }

    .login-header {
      text-align: center;
      margin-bottom: 32px;
    }

    .logo {
      width: 56px;
      height: 56px;
      margin-bottom: 16px;
    }

    .brand-name {
      color: #00D4AA;
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .login-title {
      color: #FFFFFF;
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .login-subtitle {
      color: rgba(255, 255, 255, 0.6);
      font-size: 15px;
    }

    .login-card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      padding: 32px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      display: block;
      color: rgba(255, 255, 255, 0.8);
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 8px;
    }

    .form-input {
      width: 100%;
      padding: 14px 16px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      color: #FFFFFF;
      font-size: 16px;
      font-family: inherit;
      transition: all 0.2s;
    }

    .form-input::placeholder {
      color: rgba(255, 255, 255, 0.4);
    }

    .form-input:focus {
      outline: none;
      border-color: #00D4AA;
      background: rgba(255, 255, 255, 0.15);
    }

    .password-input-wrapper {
      position: relative;
    }

    .password-toggle {
      position: absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: rgba(255, 255, 255, 0.5);
      cursor: pointer;
      padding: 4px;
    }

    .forgot-password {
      display: block;
      text-align: right;
      color: #00D4AA;
      font-size: 14px;
      font-weight: 500;
      text-decoration: none;
      margin-bottom: 24px;
    }

    .btn {
      width: 100%;
      padding: 16px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      font-family: inherit;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      text-decoration: none;
    }

    .btn-primary {
      background: #00D4AA;
      color: #1A1F36;
      border: none;
    }

    .btn-primary:hover {
      background: #00E4BA;
    }

    .btn-primary:disabled {
      background: #6B7280;
      cursor: not-allowed;
    }

    .signup-link {
      text-align: center;
      margin-top: 24px;
      color: rgba(255, 255, 255, 0.6);
      font-size: 15px;
    }

    .signup-link a {
      color: #00D4AA;
      font-weight: 600;
      text-decoration: none;
    }

    .admin-link {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-top: 20px;
      padding: 12px;
      color: #F59E0B;
      font-size: 14px;
      font-weight: 500;
      text-decoration: none;
    }

    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      color: rgba(255, 255, 255, 0.6);
      font-size: 14px;
      text-decoration: none;
      margin-bottom: 24px;
    }

    .error-message {
      background: rgba(239, 68, 68, 0.15);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: #FCA5A5;
      padding: 12px 16px;
      border-radius: 12px;
      font-size: 14px;
      margin-bottom: 20px;
      display: none;
    }

    .success-message {
      background: rgba(0, 212, 170, 0.15);
      border: 1px solid rgba(0, 212, 170, 0.3);
      color: #00D4AA;
      padding: 12px 16px;
      border-radius: 12px;
      font-size: 14px;
      margin-bottom: 20px;
      display: none;
    }

    .info-message {
      background: rgba(59, 130, 246, 0.15);
      border: 1px solid rgba(59, 130, 246, 0.3);
      color: #93C5FD;
      padding: 12px 16px;
      border-radius: 12px;
      font-size: 14px;
      margin-bottom: 20px;
      display: none;
    }

    .info-message a {
      color: #60A5FA;
      text-decoration: underline;
      cursor: pointer;
    }

    .spinner {
      width: 20px;
      height: 20px;
      border: 2px solid transparent;
      border-top-color: currentColor;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* 2FA Section */
    .twofa-section {
      display: none;
    }

    .twofa-input {
      text-align: center;
      font-size: 24px;
      letter-spacing: 8px;
      font-weight: 600;
    }

    .twofa-hint {
      color: rgba(255, 255, 255, 0.5);
      font-size: 13px;
      text-align: center;
      margin-top: 8px;
    }

    .back-to-login {
      display: block;
      text-align: center;
      color: rgba(255, 255, 255, 0.6);
      font-size: 14px;
      margin-top: 16px;
      cursor: pointer;
    }

    .back-to-login:hover {
      color: #00D4AA;
    }

    /* Mobile Responsive */
    @media (max-width: 480px) {
      body {
        padding: 16px;
      }
      .login-card {
        padding: 24px;
      }
      .login-title {
        font-size: 24px;
      }
      .logo {
        width: 48px;
        height: 48px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <a href="index.html" class="back-link">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M19 12H5M5 12L12 19M5 12L12 5"/>
      </svg>
      Back to home
    </a>

    <div class="login-header">
      <img src="real-logo.png" alt="ReputeHQ" class="logo">
      <div class="brand-name">ReputeHQ</div>
      <h1 class="login-title" id="pageTitle">Welcome back</h1>
      <p class="login-subtitle" id="pageSubtitle">Sign in to manage your reviews</p>
    </div>

    <div class="login-card">
      <div id="errorMessage" class="error-message"></div>
      <div id="successMessage" class="success-message"></div>
      <div id="infoMessage" class="info-message"></div>

      <!-- Login Form -->
      <form id="loginForm">
        <div class="form-group">
          <label class="form-label">Email</label>
          <input type="email" id="email" class="form-input" placeholder="you@example.com" required>
        </div>

        <div class="form-group">
          <label class="form-label">Password</label>
          <div class="password-input-wrapper">
            <input type="password" id="password" class="form-input" placeholder="Enter your password" required>
            <button type="button" class="password-toggle" onclick="togglePassword()">
              <svg id="eyeIcon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M1 12C1 12 5 4 12 4C19 4 23 12 23 12C23 12 19 20 12 20C5 20 1 12 1 12Z"/>
                <circle cx="12" cy="12" r="3"/>
              </svg>
            </button>
          </div>
        </div>

        <a href="#" class="forgot-password">Forgot password?</a>

        <button type="submit" id="submitBtn" class="btn btn-primary">
          <span id="btnText">Sign In</span>
          <div id="btnSpinner" class="spinner" style="display: none;"></div>
        </button>
      </form>

      <!-- 2FA Form -->
      <div id="twofaSection" class="twofa-section">
        <div class="form-group">
          <label class="form-label">Authentication Code</label>
          <input type="text" id="twofaCode" class="form-input twofa-input" placeholder="000000" maxlength="8" autocomplete="off">
          <p class="twofa-hint">Enter the 6-digit code from your authenticator app or a backup code</p>
        </div>

        <button type="button" id="verify2faBtn" class="btn btn-primary" onclick="verify2FA()">
          <span id="verify2faBtnText">Verify</span>
          <div id="verify2faSpinner" class="spinner" style="display: none;"></div>
        </button>

        <span class="back-to-login" onclick="backToLogin()">Back to login</span>
      </div>

      <p class="signup-link" id="signupLinkSection">
        Don't have an account? <a href="signup.html">Sign Up</a>
      </p>

      <a href="admin-login.html" class="admin-link" id="adminLinkSection">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z"/>
          <path d="M12 16V12M12 8H12.01"/>
        </svg>
        Admin Login
      </a>
    </div>
  </div>

  <script>
    // Backend API URL - UPDATE THIS when you deploy your backend
    const API_URL = window.location.hostname === 'localhost'
      ? 'http://localhost:3000'
      : 'https://backend-server-1-dev.up.railway.app';

    let pendingUserId = null; // Stores userId when 2FA is required

    function showError(message) {
      const errorEl = document.getElementById('errorMessage');
      errorEl.textContent = message;
      errorEl.style.display = 'block';
      document.getElementById('successMessage').style.display = 'none';
      document.getElementById('infoMessage').style.display = 'none';
    }

    function showSuccess(message) {
      const successEl = document.getElementById('successMessage');
      successEl.textContent = message;
      successEl.style.display = 'block';
      document.getElementById('errorMessage').style.display = 'none';
      document.getElementById('infoMessage').style.display = 'none';
    }

    function showInfo(message) {
      const infoEl = document.getElementById('infoMessage');
      infoEl.innerHTML = message;
      infoEl.style.display = 'block';
      document.getElementById('errorMessage').style.display = 'none';
      document.getElementById('successMessage').style.display = 'none';
    }

    function hideMessages() {
      document.getElementById('errorMessage').style.display = 'none';
      document.getElementById('successMessage').style.display = 'none';
      document.getElementById('infoMessage').style.display = 'none';
    }

    function setLoading(loading) {
      const btn = document.getElementById('submitBtn');
      const btnText = document.getElementById('btnText');
      const btnSpinner = document.getElementById('btnSpinner');

      btn.disabled = loading;
      btnText.textContent = loading ? 'Signing in...' : 'Sign In';
      btnSpinner.style.display = loading ? 'block' : 'none';
    }

    function set2FALoading(loading) {
      const btn = document.getElementById('verify2faBtn');
      const btnText = document.getElementById('verify2faBtnText');
      const spinner = document.getElementById('verify2faSpinner');

      btn.disabled = loading;
      btnText.textContent = loading ? 'Verifying...' : 'Verify';
      spinner.style.display = loading ? 'block' : 'none';
    }

    function togglePassword() {
      const passwordInput = document.getElementById('password');
      const eyeIcon = document.getElementById('eyeIcon');

      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        eyeIcon.innerHTML = '<path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/><line x1="1" y1="1" x2="23" y2="23"/>';
      } else {
        passwordInput.type = 'password';
        eyeIcon.innerHTML = '<path d="M1 12C1 12 5 4 12 4C19 4 23 12 23 12C23 12 19 20 12 20C5 20 1 12 1 12Z"/><circle cx="12" cy="12" r="3"/>';
      }
    }

    function show2FAForm() {
      document.getElementById('loginForm').style.display = 'none';
      document.getElementById('twofaSection').style.display = 'block';
      document.getElementById('signupLinkSection').style.display = 'none';
      document.getElementById('adminLinkSection').style.display = 'none';
      document.getElementById('pageTitle').textContent = 'Two-Factor Authentication';
      document.getElementById('pageSubtitle').textContent = 'Enter your verification code';
      document.getElementById('twofaCode').focus();
      hideMessages();
    }

    function backToLogin() {
      document.getElementById('loginForm').style.display = 'block';
      document.getElementById('twofaSection').style.display = 'none';
      document.getElementById('signupLinkSection').style.display = 'block';
      document.getElementById('adminLinkSection').style.display = 'flex';
      document.getElementById('pageTitle').textContent = 'Welcome back';
      document.getElementById('pageSubtitle').textContent = 'Sign in to manage your reviews';
      document.getElementById('twofaCode').value = '';
      pendingUserId = null;
      hideMessages();
    }

    async function resendVerification(email) {
      try {
        const response = await fetch(`${API_URL}/api/auth/resend-verification`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email })
        });
        const data = await response.json();
        if (response.ok) {
          showSuccess('Verification email sent! Please check your inbox.');
        } else {
          showError(data.error || 'Failed to send verification email');
        }
      } catch (error) {
        showError('Failed to send verification email. Please try again.');
      }
    }

    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      hideMessages();
      setLoading(true);

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      try {
        const response = await fetch(`${API_URL}/api/auth/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const data = await response.json();

        if (!response.ok) {
          // Check if user needs to verify email
          if (data.needsVerification) {
            showInfo(`Please verify your email before signing in. <a onclick="resendVerification('${data.email}')">Resend verification email</a>`);
          } else {
            showError(data.error || 'Invalid email or password');
          }
          setLoading(false);
          return;
        }

        // Check if 2FA is required
        if (data.requires2FA) {
          pendingUserId = data.userId;
          show2FAForm();
          setLoading(false);
          return;
        }

        // Success - store user and redirect
        localStorage.setItem('reputehq_user', JSON.stringify(data.user));
        showSuccess('Login successful! Redirecting...');

        setTimeout(() => {
          window.location.href = 'dashboard.html';
        }, 1000);

      } catch (error) {
        console.error('Login error:', error);
        showError('Unable to connect to the server. Please try again.');
      } finally {
        setLoading(false);
      }
    });

    async function verify2FA() {
      hideMessages();
      set2FALoading(true);

      const code = document.getElementById('twofaCode').value.trim().replace(/\s/g, '');

      if (!code) {
        showError('Please enter your verification code');
        set2FALoading(false);
        return;
      }

      try {
        const response = await fetch(`${API_URL}/api/auth/2fa/verify`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ userId: pendingUserId, code })
        });

        const data = await response.json();

        if (!response.ok) {
          showError(data.error || 'Invalid verification code');
          set2FALoading(false);
          return;
        }

        // Success - store user and redirect
        localStorage.setItem('reputehq_user', JSON.stringify(data.user));
        showSuccess('Login successful! Redirecting...');

        setTimeout(() => {
          window.location.href = 'dashboard.html';
        }, 1000);

      } catch (error) {
        console.error('2FA error:', error);
        showError('Unable to verify code. Please try again.');
      } finally {
        set2FALoading(false);
      }
    }

    // Allow pressing Enter to verify 2FA
    document.getElementById('twofaCode').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        verify2FA();
      }
    });

    // Check if already logged in
    const storedUser = localStorage.getItem('reputehq_user');
    if (storedUser) {
      window.location.href = 'dashboard.html';
    }
  </script>
</body>
</html>
